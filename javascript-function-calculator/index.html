<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function ToplamaCikarma(a,b)
        {
            if (a<b)
            {
                return (a+b);
            }
            else
            {
                return (a-b);
            }
        }
        document.write("Result:" + ToplamaCikarma(100,20));
    </script>
</body>
</html>
